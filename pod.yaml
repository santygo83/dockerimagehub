apiVersion: apps/v1
kind: Deployment
metadata:
  name: datadocker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: donkey
  template:
    metadata:
      labels:
        app: donkey
    spec:
      imagePullSecrets:
      - name: ghcr-secret   # remove if image is public
      containers:
      - name: donkey-pod
        image: ghcr.io/santygo83/flasktest-app:eeca1048a3fcb2976c7c72bb59ac82a8f87071f7
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
