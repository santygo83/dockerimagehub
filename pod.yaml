apiVersion: apps/v1
kind: Deployment
metadata:
  name: datadocker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: donkey
  template:
    metadata:
      labels:
        app: donkey
    spec:
      imagePullSecrets:
      - name: ghcr-secret   # remove if image is public
      containers:
      - name: donkey-pod
        image: ghcr.io/santygo83/flasktest-app:11e9db81b151be044f337f6221f5685480016ba7
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
