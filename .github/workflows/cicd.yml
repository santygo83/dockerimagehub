name: CI/CD for Dockerized Flask App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: flasktest-app

jobs:
  dockerbuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image (local test)
        run: docker build . --file DockerFile --tag workflow-test:$(date +%s)

  build-and-test:
    runs-on: ubuntu-latest
    needs: dockerbuild
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pytest

      - name: Run tests
        run: pytest

  build-and-publish:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./DockerFile
          push: true
          tags: ghcr.io/${{ github.actor }}/flasktest-app:${{ github.sha }}

  update-deploy-branch:
    runs-on: ubuntu-latest
    needs: build-and-publish
    steps:
      - name: Checkout deploy branch
        uses: actions/checkout@v4
        with:
          ref: deploy
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tag in pod.yaml
        run: |
          sed -i "s|image: .*|image: ghcr.io/${{ github.actor }}/flasktest-app:${{ github.sha }}|" pod.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pod.yaml
          git commit -m "Update image tag to ${{ github.sha }}"
          git push origin deploy
